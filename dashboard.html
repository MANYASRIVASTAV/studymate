<div class="container">

   <div class="box fade-in">

    <h3 id="countdown">Loading...</h3>

    <!-- Progress bar -->
    <div class="year-bar">
        <div id="yearProgress"></div>
    </div>

</div>


    <!-- QUOTE -->
    <div class="highlight" id="quoteBox">
        Loading quote...
    </div>


<!-- TIMER -->
<div class="box fade-in">

    <h3>Pomodoro Timer</h3>

    <!-- Settings -->
    <div class="timer-settings">

        <input id="studyInput"
               type="number"
               placeholder="Study (min)"
               value="25">

        <input id="breakInput"
               type="number"
               placeholder="Break (min)"
               value="5">

    </div>


    <!-- Timer Display -->
    <p id="timer">25:00</p>

    <p id="modeText">Study Mode ðŸ“˜</p>


    <!-- Controls -->
    <div class="timer-buttons">

        <button onclick="startTimer()">Start</button>

        <button onclick="stopTimer()">Stop</button>

        <button onclick="openFocusMode()">Focus ðŸ”¥</button>

    </div>

</div>


<!-- ================= FULLSCREEN OVERLAY ================= -->

<div id="focusOverlay">

    <div class="focus-center">

        <h1 id="focusTimer">25:00</h1>

        

    </div>


    <div class="focus-controls">

        <button onclick="pauseFocus()">Pause</button>

        <button onclick="closeFocusMode()">Exit</button>

    </div>

</div>




<!-- ================= FOCUS MODE OVERLAY ================= -->

<div id="focusOverlay">

    <!-- Progress Ring -->
    <div class="focus-ring">

        <!-- Timer -->
        <div id="focusTimer">25:00</div>

    </div>

    


    <!-- Controls -->
    <div class="focus-controls">

        <button onclick="pauseFocus()">Pause</button>

        <button onclick="closeFocusMode()">Exit Focus</button>

    </div>

</div>


    <!-- TASKS -->
<div class="box fade-in task-card">

    <h3>Today's Tasks</h3>

    <!-- Input Row -->
    <div class="task-input-row">

        <input id="taskInput"
               placeholder="Add new task...">

        <button class="add-task-btn"
                onclick="addTask()">
            Add
        </button>

    </div>


    <!-- Empty State -->
    <div id="emptyState" class="empty-state">
        You're all caught up! âœ¨
        <br>
        ðŸŒ¸
    </div>


    <!-- Task List -->
    <ul id="taskList"></ul>

</div>



    <!-- PROGRESS -->
    <div class="box fade in">

        <h3>Progress</h3>

        <p id="studyTime">Today: 0 min</p>

        <p id="streak">Streak: ðŸ”¥ 0 Days</p>

    </div>

</div>
