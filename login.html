<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>NEET QUOTED | Secure Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body class="cyber-bg">


<!-- PARTICLES -->
<div class="particles"></div>


<!-- LOGIN BOX -->
<div class="cyber-container">


    <!-- Tech Corners -->
    <span class="tech tl">97%</span>
    <span class="tech tr">ONLINE</span>
    <span class="tech bl">SECURED</span>
    <span class="tech br">PROCESSING...</span>


    <!-- Scan Line -->
    <div class="scan-line"></div>


    <!-- Header -->
    <h1 class="cyber-title">
        WELCOME ðŸ’ª
    </h1>


    <!-- Login Form -->
    <form class="cyber-form" onsubmit="loginUser(event)">



        <!-- Username -->
        <div class="cyber-field">

            <input type="text"
                   id="loginEmail"
                   placeholder="Enter Email / Username"
                   required>

        </div>



        <!-- Password -->
        <div class="cyber-field">

            <input type="password"
                   id="loginPassword"
                   placeholder="Enter Password"
                   required>

        </div>



        <!-- Login Button -->
        <button type="submit" class="cyber-btn">

            ACCESS SYSTEM

        </button>



        <!-- Links -->
        <div class="cyber-links">

            <a href="#">Forgot Password?</a>

            <a href="#">Sign Up</a>

        </div>


    </form>


    <!-- Reset Button -->
    <button onclick="resetAccount()"
            class="cyber-btn"
            style="background:red;margin-top:15px;">

        RESET LOGIN

    </button>


</div>


<!-- Main JS -->
<script src="main.js"></script>

</body>

</html>
