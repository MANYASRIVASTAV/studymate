<!-- HEADER -->

    <h2>Study Planner</h2>

</header>


<!-- NAVIGATION -->

<div class="container">

    <!-- ADD PLAN -->
    <div class="box">

        <h3>Add New Schedule</h3>

        <!-- Subject -->
        <input id="planSubject"
               placeholder="Subject (Biology, Physics...)">

        <!-- Time -->
        <input id="planTime"
               placeholder="Time (6:00 PM - 7:00 PM)">

        <!-- Button -->
        <button onclick="addPlan()">Add Schedule</button>

    </div>


    <!-- SHOW PLANS -->
    <div class="box">

        <h3>Today's Plan</h3>

        <ul id="planList"></ul>

    </div>

</div>

<script src="main.js"></script>
